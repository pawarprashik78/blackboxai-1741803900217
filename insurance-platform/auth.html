<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureHub - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-4xl w-full mx-4">
            <!-- Tabs -->
            <div class="mb-8 flex justify-center">
                <div class="inline-flex rounded-lg bg-gray-200 p-1">
                    <button class="px-4 py-2 rounded-lg bg-white text-blue-600 font-medium shadow">User</button>
                    <button class="px-4 py-2 rounded-lg text-gray-600 font-medium hover:text-blue-600">Insurance Company</button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-xl overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <!-- Left Side - Login Form -->
                    <div class="p-8">
                        <div class="flex items-center mb-8">
                            <i class="fas fa-shield-alt text-blue-600 text-2xl mr-2"></i>
                            <a href="index.html" class="text-xl font-bold text-gray-800">InsureHub</a>
                        </div>
                        
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome Back!</h2>
                        
                        <!-- Login Form -->
                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter your email">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter your password">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label class="ml-2 block text-sm text-gray-700">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                            </div>
                            <button type="submit" onclick="window.location.href='dashboard.html'" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                                Sign In
                            </button>
                        </form>

                        <div class="mt-6">
                            <p class="text-center text-sm text-gray-600">
                                Don't have an account? 
                                <button onclick="toggleForms()" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up</button>
                            </p>
                        </div>
                    </div>

                    <!-- Right Side - Register Form -->
                    <div class="bg-blue-600 p-8 text-white">
                        <h2 class="text-2xl font-bold mb-6">Create Account</h2>
                        
                        <!-- Register Form -->
                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Full Name</label>
                                <input type="text" class="w-full px-4 py-2 bg-blue-500 border border-blue-400 rounded-lg text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your full name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Email</label>
                                <input type="email" class="w-full px-4 py-2 bg-blue-500 border border-blue-400 rounded-lg text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your email">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Password</label>
                                <input type="password" class="w-full px-4 py-2 bg-blue-500 border border-blue-400 rounded-lg text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Create a password">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Confirm Password</label>
                                <input type="password" class="w-full px-4 py-2 bg-blue-500 border border-blue-400 rounded-lg text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Confirm your password">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label class="ml-2 block text-sm">I agree to the Terms and Privacy Policy</label>
                            </div>
                            <button type="submit" onclick="window.location.href='onboarding.html'" class="w-full bg-white text-blue-600 py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300">
                                Create Account
                            </button>
                        </form>

                        <div class="mt-6">
                            <p class="text-center text-sm">
                                Already have an account? 
                                <button onclick="toggleForms()" class="text-white hover:text-blue-200 font-semibold">Sign in</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            // In a real application, this would toggle between login and register forms
            console.log('Toggle between login and register forms');
        }
    </script>
</body>
</html>
